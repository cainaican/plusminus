<div class="module-auth" >
  <form [formGroup]="this.form" novalidate>
    
    <div class="base-login">
      <input type="email" 
      formControlName="email"
      >
    </div>
    <div class="base-password">
      <input 
      type="text" 
      formControlName="password"
      name="password"
     >
    </div>
    <button type="submit" (click)="proceedLogin()">войти</button>
  </form>
</div>
