<div class="module-minus">
  <div class="module-minus-header">
    <div class="module-minus-title">MINUS</div>
    <div class="module-manage-buttons">
      <app-manage-button [buttonText]="'+'" [eventType]='2'></app-manage-button>
      <app-manage-button [buttonText]="'-'" [eventType]='3'></app-manage-button>
    </div>
  </div>
  <form class="module-minus-main">

    <div *ngFor="let control of _store.currentMonth.minusModel.controls" class="module-minus-controls">
      <app-base-input [control]="control" (emitId)="_store.currentMonth.minusModel.removeExactControl(control.id)">
      </app-base-input>
    </div>

  </form>
</div>
